name: Build, Test and Deploy getBible Librarian

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install the package
      run: |
        pip install -e .

    - name: Run unittests
      run: |
        python -m unittest discover -s tests

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade build twine wheel

    - name: Build Package
      run: |
        python -m build

    - name: Configure .pypirc
      run: |
        echo "[distutils]" > ~/.pypirc
        echo "index-servers = getbible" >> ~/.pypirc
        echo "[getbible]" >> ~/.pypirc
        echo "repository = https://${{ secrets.GITEA_URL }}/api/packages/${{ github.repository_owner }}/pypi" >> ~/.pypirc
        echo "username = ${{ secrets.GITEA_USERNAME }}" >> ~/.pypirc
        echo "password = ${{ secrets.GITEA_TOKEN }}" >> ~/.pypirc

    - name: Push to Gitea
      run: python3 -m twine upload --repository getbible dist/*
